version: '3.8'

services:
  # PostgeSQL: The primary relational database for application data (users, chat history metadata)
  db:
    image: postgres:15-alpine
    container_name: hiremind-db
    restart: always
    environment:
      POSTGRES_USER: hiremind
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hiremind_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Qdrant: Vector Database for RAG (Retrieval Augmented Generation)
  # Stores embeddings of company policy/documents.
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hiremind-qdrant
    restart: always
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # GRPC API
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  postgres_data:
  qdrant_data:
