version: '3.8'

services:
  # PostgeSQL: The primary relational database for application data
  db:
    image: postgres:15-alpine
    container_name: hiremind-db
    restart: always
    environment:
      POSTGRES_USER: hiremind
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hiremind_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hiremind -d hiremind_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Qdrant: Vector Database for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hiremind-qdrant
    restart: always
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # GRPC API
    volumes:
      - qdrant_data:/qdrant/storage

  # Backend: FastAPI Application
  backend:
    build:
      context: ./backend
    container_name: hiremind-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://hiremind:password@db:5432/hiremind_db
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads # Persist uploads locally

  # Frontend: React Application
  frontend:
    build:
      context: ./frontend
    container_name: hiremind-frontend
    restart: always
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
